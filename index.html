<!DOCTYPE html>
<html lang="en">
<head src>
  <meta charset="utf-8">
  <title>small game in a canvas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <script src="js/js.js"></script>
</head>
<body>
  <div id="playArea">
    <canvas id="myCanvas" width="1200" height="800"></canvas>
  </div>
  <div id="bg">
    <div id="welcome">
      <h1 class="animated fadeIn">Circle chaser</h1>
      <button onclick="showMenu()" class="animated zoomInUp">GO!</button>
    </div>

    <div id="menu">
      <h1 class="animated fadeIn">Main Menu</h1>
      <button onclick="init()" class="animated fadeIn">START</button>
      <button onclick="showWelcome()" class="animated fadeIn">EXIT</button>
    </div>

    <div id="options">
      <h1 class="animated fadeIn">Options</h1>
      <h1 class="text">Choose control</h1>
      <div id="controls">
        <div id="keyboard">
          <img src="keyboard.png">
          <input id="keyboardRadio" type="radio" value="keyboard">
        </div>
        <div id="mouse">
          <img src="mouse.png">
          <input type="radio" value="mouse">
        </div>
      </div>
    </div>
  </div>

  <div id="buttons">
    <button id="mainMenu" onclick="reloadPage()">EXIT</button>
    <button id="reload" onclick="init()">TRY AGAIN</button>
  </div>

</body>
</html>
