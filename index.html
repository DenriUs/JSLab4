<!DOCTYPE html>
<html lang="en">
<head src>
  <meta charset="utf-8">
  <title>small game in a canvas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <script src="js/js.js"></script>
</head>
<body>
  <canvas id="myCanvas" width="1650" height="800"></canvas>
  <div id="bg">
    <div id="start">
      <h1 class="animated fadeIn">Main Menu</h1>
      <button onclick="init()" class="animated fadeIn">START</button>
      <div id="menu">
        <button onclick="" class="animated fadeIn">RULES</button>
        <button onclick="" class="animated fadeIn">CONTROL</button>
        <button onclick='location.href="welcome.html"' class="animated fadeIn">EXIT</button>
      </div>
    </div>
  </div>
  <div id="buttons">
    <button id="reload" onclick="reloadPage()">MAIN MENU</button>
    <button id="mainMenu" onclick="init()">TRY AGAIN</button>
  </div>
</body>
</html>
